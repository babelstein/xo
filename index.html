<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <script src="./script.js"></script>
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kółko krzyżyk</title>
</head>
<body>
    <div class="page-content">
        <div class="header">
            <img src="./favicon.png" alt="Logo - kółko i krzyżyk">
            <h1>Kółko i krzyżyk</h1>
        </div>
        <nav class="navigation">
            <button (click)="newGame()">Nowa gra</button>
        </nav>
        <div id="game">
            <p>Aktualny stan gry</p>
            <table class="center table-border">
                <tr>
                    <td>
                        <div class="cross"></div>
                    </td>
                    <td>
                        <div class="circle"></div>
                    </td>
                    <td>pole3</td>
                </tr>
                <tr>
                    <td>pole4</td>
                    <td>pole5</td>
                    <td>pole6</td>
                </tr>
                <tr>
                    <td>pole7</td>
                    <td>pole8</td>
                    <td>pole9</td>
                </tr>
            </table>
            <button>Graj od nowa</button>
            <button (click)="endGame()">Zakończ grę</button>
        </div>
        <div class="footer">
            <a href="https://pl.wikipedia.org/wiki/K%C3%B3%C5%82ko_i_krzy%C5%BCyk">Jak grać w kółko i krzyżyk?</a>
        </div>
    </div>
</body>

</html>
