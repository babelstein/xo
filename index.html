<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./script.js"></script>
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kółko krzyżyk</title>
</head>

<body>
    <div class="page-content">
        <div class="header">
            <img src="./favicon.png" alt="Logo - kółko i krzyżyk">
            <h1>Kółko i krzyżyk</h1>
        </div>
        <nav class="navigation">
            <button onclick="newGame()" class="new-game">Nowa gra</button>
        </nav>
        <div id="game">
            <p>Aktualny stan gry:</p>
            <span id="game-state"></span>
            <table class="center table-border">
                <tr>
                    <td data-row="0" data-col="0">
                        <!-- <div class="cross"></div> -->
                    </td>
                    <td data-row="0" data-col="1">
                        <!-- <div class="circle"></div> -->
                    </td>
                    <td data-row="0" data-col="2"></td>
                </tr>
                <tr>
                    <td data-row="1" data-col="0"></td>
                    <td data-row="1" data-col="1"></td>
                    <td data-row="1" data-col="2"></td>
                </tr>
                <tr>
                    <td data-row="2" data-col="0"></td>
                    <td data-row="2" data-col="1"></td>
                    <td data-row="2" data-col="2"></td>
                </tr>
            </table>
            <button onclick="newGame()">Graj od nowa</button>
            <button onclick="endGame()">Zakończ grę</button>
        </div>
        <div class="footer">
            <a href="https://pl.wikipedia.org/wiki/K%C3%B3%C5%82ko_i_krzy%C5%BCyk">Jak grać w kółko i krzyżyk?</a>
        </div>
    </div>
</body>

</html>
